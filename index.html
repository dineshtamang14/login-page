<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="signUp()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                    <img src="https://img.icons8.com/fluency/50/000000/linkedin.png"/>
                </div>
                <form class="input-group" id="login">
                    <input type="text" name="" class="input-field" placeholder="username or email" autocomplete="off" required>
                    <input type="password" name="" class="input-field" placeholder="Enter password" autocomplete="off" required>
                    <input type="checkbox" name="" class="check-box"><span>Remember me</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <form class="input-group" id="sign-up">
                    <div class="input-container" data-err="username is too short or too long">
                        <input type="text" name="" class="input-field input" placeholder="user name" autocomplete="off" required>
                    </div>
                    <div class="input-container" data-err="email short not be to short">
                        <input type="email" name="" class="input-field input" placeholder="Email id" autocomplete="off" required>
                    </div>
                    <div class="input-container" data-err="email short not be to short">
                        <input type="password" name="" class="input-field input" placeholder="Enter password" autocomplete="off" required>
                    </div>
                    <input type="checkbox" name="" class="check-box"><span>agree to terms & conditions</span>
                    <button type="submit" class="submit-btn">sign up</button>
                </form>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
